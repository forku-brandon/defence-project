<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel pb-0">
                <a href="login.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <img class="img-fluid logo" src="../assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="../assets/images/logo/logo-dark.png" alt="logo"> </div>
        </div>
    </header>
    <!-- header end -->

    <!-- signup page starts -->
    <div class="auth-content-bg pt-3">
        <div class="custom-container">
            <div class="auth-title">
                <div class="loader-line"></div>
                <h2>Create your account</h2>
                <h6>Explore your life by joining with Ride.</h6>
            </div>

            <!-- <form class="auth-form"> -->
                <div class="form-group mt-0">
                    <label class="form-label mb-2" for="Inputname">User Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputnumner">Mobile Number</label>
                    <input type="number" class="form-control" id="number" name="number" placeholder="Enter your number">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputemail">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label mb-2" for="Inputpassword">password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label class="form-label mb-2" for="Inputemail">confirm-password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Enter your confirm-password">
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label class="form-label mb-2" for="Inputid">Referral ID</label>
                    <input type="email" class="form-control" id="Inputid" placeholder="Enter referral id">
                </div>
                <button class="btn theme-btn w-100 auth-btn" id="sign-up-button">Sign up</button>
                <!-- <a href="login.html" ">Sign Up</a> -->
                <h6 class="content-color fw-normal mt-3 text-center"> Already have
                    an account ? <a href="login.html" class="title-color fw-medium">Sign in</a> </h6>
            <!-- </form> -->
        </div>
    </div>
    <!-- signup page end -->
    <!-- <script type="module" src="../backend/app.js"></script> -->
    <script type="module" src="../backend/email_auth.js"></script>
