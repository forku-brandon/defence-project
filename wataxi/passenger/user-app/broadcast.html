<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wataxi">
    <meta name="keywords" content="wataxi">
    <meta name="author" content="wataxi">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>wataxi - User App </title>

    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="wataxi">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header inner-page-header position-absolute bg-transparent">
        <div class="custom-container">
            <div class="header-panel p-0">
                <a href="home.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Broadcast ride section starts -->
    <div class="location-map position-relative w-100 h-100" id="map"></div>
    
    <div class="theme-content-bg">
        <h5>Select Ride Duration</h5>
        <ul class="package-list">
            <li>
                <input type="radio" class="btn-check" name="options-base" id="btn-check-1" checked>
                <label class="btn package-box" for="btn-check-1">
                    <span class="time">2 min</span>
                  
                </label>
            </li>
            <li>
                <input type="radio" class="btn-check" name="options-base" id="btn-check-2">
                <label class="btn package-box" for="btn-check-2">
                    <span class="time">4 min</span>
                  
                </label>
            </li>
            <li>
                <input type="radio" class="btn-check" name="options-base" id="btn-check-3">
                <label class="btn package-box" for="btn-check-3">
                    <span class="time">6 min</span>
                   
                </label>
            </li>
            <li>
                <input type="radio" class="btn-check" name="options-base" id="btn-check-4">
                <label class="btn package-box" for="btn-check-4">
                    <span class="time">8 min </span>
                
                </label>
            </li>
            <li>
                <input type="radio" class="btn-check" name="options-base" id="btn-check-5">
                <label class="btn package-box" for="btn-check-5">
                    <span class="time">10 min</span>
                
                </label>
            </li>
        </ul>

        <div class="custom-container">
            <a  href="#logout" class="btn theme-btn px-3 mb-3 w-100" data-bs-toggle="modal">Broadcast to Drivers</a>
          
        </div>
 </div>
    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

        <!-- logout modal starts -->
    <div class="modal delete-modal fade" id="logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="img-fluid icon" src="http://www.w3.org/2000/svg" alt="GREAT">
                    <h4>Drivers are on thier way!!</h4>
                    <p>Broadcasting Succesfully.....</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn gray-btn w-50 m-0" data-bs-dismiss="modal">Stay Here</a>
                    <a href="home.html" class="btn theme-btn w-50 m-0">Go to Home Page </a>
                </div>
            </div>
        </div>
    </div>
    <!-- logout modal end -->
   

    <!-- map js -->
    <script src="https://cdn.jsdelivr.net/gh/somanchiu/Keyless-Google-Maps-API@v7.0/mapsJavaScriptAPI.js" async defer></script>
    <script src="../assets/js/custom-map.js"></script>

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>
</html>
