<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bamenda Taxi">
    <meta name="keywords" content="taxi, bamenda, northwest cameroon">
    <meta name="author" content="Bamenda Taxi Services">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>Bamenda Taxi - Payment Options</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="accept-ride-details.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"></i>
                </a>
                <h3 class="fw-semibold title-color">Payment Options</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- payment method section starts -->
    <section class="pt-0 section-b-space">
        <div class="auth-content-bg mt-0">
            <div class="custom-container">
                <ul class="payment-method-list pt-0">
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="mobileMoney"> 
                                <img class="img-fluid img" src="../assets/images/svg/mobile-money.svg" alt="mobile-money"> 
                                MTN Mobile Money
                            </label>
                            <input class="form-check-input" type="radio" name="paymentMethod" id="mobileMoney" checked>
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="orangeMoney"> 
                                <img class="img-fluid img" src="../assets/images/svg/orange-money.svg" alt="orange-money"> 
                                Orange Money
                            </label>
                            <input class="form-check-input" type="radio" name="paymentMethod" id="orangeMoney">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="cashPayment"> 
                                <img class="img-fluid img" src="../assets/images/svg/cash.svg" alt="cash"> 
                                Cash Payment
                            </label>
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="bankCard"> 
                                <img class="img-fluid img" src="../assets/images/svg/mastercard.svg" alt="bank-card"> 
                                Bank Card
                            </label>
                            <input class="form-check-input" type="radio" name="paymentMethod" id="bankCard">
                        </div>
                    </li>
                    <li class="w-100">
                        <div class="payment-list-box">
                            <label class="form-check-label" for="expressUnion"> 
                                <img class="img-fluid img" src="../assets/images/svg/express-union.svg" alt="express-union"> 
                                Express Union
                            </label>
                            <input class="form-check-input" type="radio" name="paymentMethod" id="expressUnion">
                        </div>
                    </li>
                </ul>
                
                <div class="payment-note mt-3">
                    <p class="small content-color">Note: Mobile money payments may incur small transaction fees</p>
                </div>
            </div>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="payment-details.html" class="btn theme-btn w-100 mt-0 auth-btn">Confirm Payment Method</a>
            </div>
        </div>
    </section>
    <!-- payment method section end -->

    <!-- JavaScript files -->
    <script src="../assets/js/iconsax.js"></script>
    <script src="../assets/js/sticky-header.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/template-setting.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
