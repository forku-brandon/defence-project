<script>
    // Initialize Bootstrap Offcanvas
const a2hsPopup = new bootstrap.Offcanvas(document.getElementById('a2hsPopup'));

// Show popup logic (modified from previous solution)
function showInstallPrompt() {
  if (isMobileDevice() && !localStorage.getItem('installPromptShown')) {
    a2hsPopup.show();
    localStorage.setItem('installPromptShown', 'true');
  }
}

// Modified event listener
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  setTimeout(showInstallPrompt, 30000); // Show after 30s
});

// Additional handler for "Maybe Later" button
document.getElementById('laterButton').addEventListener('click', () => {
  a2hsPopup.hide();
  trackInstallChoice('dismissed');
});
</script>
