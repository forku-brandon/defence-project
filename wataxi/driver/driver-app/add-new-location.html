<body>

    <!-- header starts -->
    <header id="header" class="main-header inner-page-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="location.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>

                <h3 class="fw-semibold title-color"> Provide Your Location</h3>

        </div>
    </header>
    <!-- header end -->

    <!-- new location page starts -->
    <section class="pt-0">
        <div class="catagories-types">
            <div class="custom-container">
                <h5 class="title-color fw-medium mb-2">Select Area type</h5>
                <div class="d-flex align-items-center justify-content-between gap-3 w-100">
                    <div class="form-check form-check3">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed45" checked>
                        <label class="form-check-label" for="fixed45">
                            <span class="check-box"></span>
                            <span class="name title-color">quarter</span>
                        </label>
                    </div>
                    <div class="form-check form-check3">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed123">
                        <label class="form-check-label" for="fixed123">
                            <span class="check-box"></span>
                            <span class="name title-color">Major roads</span>
                        </label>
                    </div>
                    <div class="form-check form-check3">
                        <input class="form-check-input" type="radio" name="RadioDefault" id="fixed469">
                        <label class="form-check-label" for="fixed469">
                            <span class="check-box"></span>
                            <span class="name title-color">Other</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-content-bg auth-content-bg-bottom">
            <div class="custom-container">
                <form class="auth-form mt-0">
                    <div class="form-group mt-0">
                        <label class="form-label mb-2" for="Inputstreet">Street</label>
                        <input type="text" class="form-control" id="Inputstreet" placeholder="Enter street">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputcity">City</label>
                        <input type="text" class="form-control" id="Inputcity" placeholder="Enter city">
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="InputState">Time(how long do you think the traffic may hold?)</label>
                        <!-- <input type="number" class="form-control" id="InputState" placeholder="Broadcast time in minutes"> -->
                        <select name="" id="" class="form-control">
                            <option value="">2min</option>
                            <option value="">4min</option>
                            <option value="">6min</option>
                            <option value="">8min</option>
                            <option value="">12min</option>
                            <option value="">14min</option>
                            <option value="">18min</option>
                            <option value="">20min</option>
                            <option value="">More</option>
                        </select>
                    </div> 

                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputcountry">Commend</label>
                        <input type="text" class="form-control" id="Inputcountry" placeholder="Enter comend">
                    </div>
<!-- 
                    <div class="form-group">

                    <a href="location.html" class="btn theme-btn w-100 auth-btn">Add Location</a>
