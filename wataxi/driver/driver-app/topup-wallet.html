<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wataxi">
    <meta name="keywords" content="wataxi">
    <meta name="author" content="wataxi">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <title>wataxi - Driver App </title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png">
    <meta name="title-color" content="#01AA85">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="wataxi">
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png">

    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="main-header inner-page-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="setting.html">
                    <i class="iconsax icon-btn" data-icon="chevron-left"> </i>
                </a>
                <h3>Topup Wallet</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- top up section starts -->
    <section class="section-b-space">
        <div class="custom-container">
            <h4 class="fw-bold title-color">Select Payment Method</h4>

            <ul class="payment-list">
                <li class="payment-box">
                    <div class="payment-detail">
                        <div class="form-check d-flex align-items-center justify-content-between w-100 ps-0">
                            <label class="fw-semibold title-color d-flex align-items-center gap-2" for="payment1">
                                <img class="img-fluid payment-img" src="../assets/images/svg/mobile-money.svg" 
                                    alt="mobile-money"> Mobile Money</label>
                            <input class="form-check-input" type="radio" id="payment1" name="flexRadioDefault" checked>
                        </div>
                    </div>
                </li>
                <li class="payment-box">
                    <div class="payment-detail">
                        <div class="form-check d-flex align-items-center justify-content-between w-100 ps-0">
                            <label class="fw-semibold title-color d-flex align-items-center gap-2" for="payment2">
                                <img class="img-fluid payment-img" src="../assets/images/svg/orange-money.svg"
                                    alt="orange-money"> Orange Money</label>
                            <input class="form-check-input" type="radio" id="payment2" name="flexRadioDefault">
                        </div>
                    </div>
                </li>
                <li class="payment-box">
                    <div class="payment-detail">
                        <div class="form-check d-flex align-items-center justify-content-between w-100 ps-0">
                            <label class="fw-semibold title-color d-flex align-items-center gap-2" for="payment3">
                                <img class="img-fluid payment-img" src="../assets/images/svg/mtn-momo.svg"
                                    alt="mtn-momo"> MTN Mobile Money</label>
                            <input class="form-check-input" type="radio" id="payment3" name="flexRadioDefault">
                        </div>
                    </div>
                </li>
                <li class="payment-box">
                    <div class="payment-detail">
                        <div class="form-check d-flex align-items-center justify-content-between w-100 ps-0">
                            <label class="fw-semibold title-color d-flex align-items-center gap-2" for="payment4">
                                <img class="img-fluid payment-img" src="../assets/images/svg/cash.svg"
                                    alt="cash"> Cash Payment</label>
                            <input class="form-check-input" type="radio" id="payment4" name="flexRadioDefault">
                        </div>
                    </div>
                </li>
            </ul>

            <h4 class="fw-bold title-color mt-4">Add Topup Amount</h4>

            <form class="theme-form">
                <div class="form-group mt-3">
                    <label class="form-label fw-normal mb-2 content-color" for="Inputamount">Enter Amount (CFA)</label>
                    <div class="position-relative">
                        <input type="number" class="form-control title-color with-icon" id="Inputamount"
                            placeholder="Enter amount">
                        <i class="iconsax dollar-icon" data-icon="dollar-circle"> </i>
                    </div>
                </div>
                
                <div class="quick-amounts mt-3">
                    <h6 class="content-color mb-2">Quick Topup:</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <button type="button" class="btn outline-btn">5,000 CFA</button>
                        <button type="button" class="btn outline-btn">10,000 CFA</button>
                        <button type="button" class="btn outline-btn">20,000 CFA</button>
                        <button type="button" class="btn outline-btn">50,000 CFA</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="wallet.html" class="btn theme-btn w-100 mt-0 auth-btn">Add Money to Wallet</a>
            </div>
        </div>
    </section>
    <!-- top up section end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- iconsax js -->
    <script src="../assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="../assets/js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="../assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
</body>
</html>
